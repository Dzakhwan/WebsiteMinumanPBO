<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ColaCrush - Our Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/main.css}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cola-red": "#c00a27",
              "cola-dark": "#1a1a1a",
              "cola-gold": "#d4af37",
            },
            fontFamily: {
              display: ['"Bebas Neue"', "sans-serif"],
              body: ['"Open Sans"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-cola-dark text-white font-body">
    <!-- Navbar Section -->
    <nav class="bg-black py-4 px-6 border-b border-cola-red">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo/Left Side -->
          <div class="flex items-center">
            <a href="/" class="text-2xl font-display text-cola-red">Do and Drinks</a>
          </div>

          <!-- Center Navigation Links -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="/about"
              class="text-gray-300 hover:text-cola-red px-3 py-2 text-sm font-medium"
            >
              About
            </a>
            <a
              href="/menu"
              class="text-cola-red px-3 py-2 text-sm font-medium border-b-2 border-cola-red"
            >
              Menu
            </a>
            <a
              href="/collaboration"
              class="text-gray-300 hover:text-cola-red px-3 py-2 text-sm font-medium"
            >
              Collaboration
            </a>
            <a
              href="/contact"
              class="text-gray-300 hover:text-cola-red px-3 py-2 text-sm font-medium"
            >
              Contact Us
            </a>
          </div>

        <!-- Right Side Elements -->
          <div class="flex items-center space-x-4">   

          <!-- Search Icon -->
         <div class="relative flex items-center">
          <input
            type="text"
            placeholder="Search menu..."
            class="bg-cola-dark border border-cola-gold text-white rounded-lg pl-10 pr-2 py-1 focus:outline-none focus:ring-2 focus:ring-cola-gold focus:border-transparent"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/622/622669.png"
            alt="Search Icon"
            class="absolute left-3 w-4 h-4 text-gray-400 pointer-events-none"
          />
        </div>

          <!-- Logo Cart -->
          <div
          class="flex items-center bg-gradient-to-b from-cola-red to-cola-dark text-white px-2 py-1 rounded-lg border border-cola-gold shadow-lg transform hover:scale-105 transition-transform duration-300 cursor-pointer"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"
            alt="Cart Icon"
            class="w-4 h-4 mr-2"
            href=""
          />
          <span class="text-sm font-display">Cart</span>
        </div>
      </div>
    </div>
  </div>
</nav>
      

    <!-- Main Content Section -->
    <main class="min-h-screen">
      <!-- Hero Section with Gradient -->
      <div class="bg-cola-gradient py-20">
        <div class="max-w-4xl mx-auto text-center px-4">
          <h1 class="text-5xl font-display text-white mb-6">
            Menu <span class="text-red-700">Kami</span>
          </h1>
          <div class="h-1 bg-cola-gold w-32 mx-auto mb-8"></div>
          <p class="text-xl mb-8">Experience the ColaCrush difference</p>
        </div>
      </div>

      <!-- Menu Section -->
      <div class="max-w-6xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <div class="grid md:grid-cols-3 gap-8">
          <!-- Product 1 -->
          <div
            class="bg-gradient-to-b from-cola-red to-cola-dark p-8 rounded-lg border border-cola-gold text-center transform hover:scale-105 transition duration-300"
          >
            <img src="https://plus.unsplash.com/premium_photo-1676979223440-e97aa94f9b12?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Original Crush" class="w-full object-cover rounded-t-lg mb-4" />
            <h3 class="text-2xl font-display text-white mb-4">Original Crush</h3>
            <p class="text-gray-300 mb-6">The classic that started it all</p>
            <p class="text-cola-gold text-lg">IDR 20K</p>
          </div>

          <!-- Product 2 -->
          <div
            class="bg-gradient-to-b from-cola-red to-cola-dark p-8 rounded-lg border border-cola-gold text-center transform hover:scale-105 transition duration-300"
          >
            <img src="https://plus.unsplash.com/premium_photo-1687977548364-32f1da504044?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cherry Blast" class="w-full object-cover rounded-t-lg mb-4" />
            <h3 class="text-2xl font-display text-white mb-4">Cherry Blast</h3>
            <p class="text-gray-300 mb-6">Bold cherry flavor with a fizzy finish</p>
            <p class="text-cola-gold text-lg">IDR 25K</p>
          </div>

          <!-- Product 3 -->
          <div
            class="bg-gradient-to-b from-cola-red to-cola-dark p-8 rounded-lg border border-cola-gold text-center transform hover:scale-105 transition duration-300"
          >
            <img src="https://images.unsplash.com/photo-1618183507099-4fa269f9b0ee?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Lemon Zest" class="w-full object-cover rounded-t-lg mb-4" />
            <h3 class="text-2xl font-display text-white mb-4">Zero Crush</h3>
            <p class="text-gray-300 mb-6">All the taste, none of the sugar</p>
            <p class="text-cola-gold text-lg">IDR 30K</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
